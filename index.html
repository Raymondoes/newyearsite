<!DOCTYPE html>
<html>
  <head>
    <title>Happy New Year 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="style.css">
    <link rel="icon shortcut" type="x-icon" href="content/logo.png">
    <script src="https://cdn.tailwindcss.com/">
      
    </script>
  </head>
  <head>
    <h1 class="text-3xl bg-gradient-to-r from-red-600 via-green-600 to-blue-700 text-center text-white font-bold">
      HAPPY NEW YEAR!
    </h1>
    <br>
    <br>
    <div class="flex-row flex justify-center items-center">
      <h1 class="relative top-0 w-fit h-auto py-4 justify-center flex bg-gradient-to-r items-center from-blue-500 via-teal-500 to-pink-500 bg-clip-text text-6xl font-extrabold text-transparent text-center select-auto">Happy New Year!</h1>
    </div>
    <form>
      <br>
      <br>
      <div class="flex flex-row justify-center center">
        <input id="input" placeholder="What year is it?!" class="font-extrabold hover:bg-gray-700 hover:text-white hover:transition-all duration-1" style="width:200px; height:65px; border-radius:2px;">
      </div>
      <br>
      <div class="flex flex-row justify-center center">
        <h1 class="relative top-0 w-fit h-auto py-4 justify-center flex bg-gradient-to-r items-center from-blue-500 via-teal-500 to-red-500 bg-clip-text text-6xl font-extrabold text-transparent text-center select-auto" id="h1a"></h1>
      </div>
    </form>
    <div class="items-center justify-center flex flex-row min-h-screen">
      <br>
      <button type="" class="text-white bg-green-700 hover:bg-green-400 hover:transition-all duration-1 font-bold" id="dabutton" style="width: 100px; height:50px; border-radius:8px;">CELEBRATE!</button>
    </div>
    <script src="script.js">
      
    </script>
  </head>
</html>
